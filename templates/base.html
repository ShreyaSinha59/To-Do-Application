<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width,initial-scale=1.0">
    <title>Todo app </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <br>
    <div style="margin-top:50px;" class="ui container">
    <h1 class="ui blue center aligned header">To-Do Application</h1>
    <form class=action="ui form" action="/add" method="POST">
        <div class="field">
            <label for="title"> Add items to do: </label> 
            <br>
            <input type="text" name="title" placeholder="Enter Todo..."
            <br>
            <br>
            <br>
            <button class="ui red button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header"> {{todo.id}}|{{todo.title}} </p>
        {% if todo.complete==False %}
            <span class="ui gray label">Not Completed</span>
        {%else%}
        <span class="ui green label">Completed</span>
        {% endif %}
        <a class="ui blue button " href="/update/{{todo.id}}">Update</a>
        <a class="ui yellow button " href="/delete/{{todo.id}}">Delete</a>
    </div>
        {% endfor %}
    </div>

</body>
</html>
